<meta charset="utf-8">
<h1>Ajax com JavaScript (ES5)</h1>
<button id="bntCarregar">
    Carregar Dados
</button>
<button id="bntTestes"> 
    Mostrar Alerta
</button>
<br>
<div id="mostradorDados">
    Os dados carregados ser√£o mostrados aqui...
</div>

<script>
    const btnTeste = document.querySelector('#btnTeste');
    const mostrador = document.querySelector('#mostradorDados');
    const btnCarregar = document.querySelector('#btnCareegar');

    btnTeste.onclick = () => alert('Testando...');

    
    btnCarregar.onclick = () => {
        const ajax = new XMLHttpRequest();
        ajax.open('GET', 'https://jhonatanjacinto.dev', false); //ajax sincrono
        ajax.send();

        ajax.addEventListener('load', () => {
            mostrador.innerHTML = ajax.responseText;
        });
      
        ajax.addEventListener('error', (erro) => {
            alert('deu ruim!!!');
            console.erro(erro);
        });
   

    }

</script>
